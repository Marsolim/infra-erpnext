version: "3.9"

services:
  configurator:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    platform: linux/amd64
    container_name: configurator
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      SOCKETIO_PORT: 9000
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      - redis-cache
      - redis-queue
      - db
    networks:
      - bench-network
    restart: on-failure

  create-site:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    platform: linux/amd64
    container_name: create-site
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    environment:
      DB_HOST: db
      DB_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-GMI464it}
      # Set your desired Admin password here
      ADMIN_PASSWORD: "admin"
      SITE_NAME: "erp.gmi.giize.com"
    depends_on:
      - backend
      - db
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 backend:8000;
        if [ ! -d "sites/$$SITE_NAME" ]; then
          echo "Creating site $$SITE_NAME...";
          bench new-site $$SITE_NAME \
            --no-mariadb-socket \
            --mariadb-root-password $$MYSQL_ROOT_PASSWORD \
            --admin-password $$ADMIN_PASSWORD \
            --install-app erpnext \
            --set-default;
          echo "Site created successfully";
        else
          echo "Site $$SITE_NAME already exists.";
        fi

  db:
    image: mariadb:lts-ubi9
    platform: linux/amd64
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    container_name: db
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Temporary fix for MariaDB 10.6+
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-GMI464it}
      MARIADB_AUTO_UPGRADE: 1
    volumes:
      - erpnext-db-data:/var/lib/mysql
    networks:
      - bench-network

  backend:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    restart: ${RESTART_POLICY:-unless-stopped}
    container_name: backend
    depends_on:
      - configurator
    networks:
      - bench-network
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    platform: linux/amd64

  frontend:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    restart: ${RESTART_POLICY:-unless-stopped}
    platform: linux/amd64
    container_name: frontend
    # Ports commented out for security. 
    # Since you use Traefik/Caddy, you shouldn't expose 8080 directly to the world.
    # ports:
    #   - "8080:8080"
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$$host}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    depends_on:
      - backend
      - websocket
    networks:
      - bench-network

  websocket:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    restart: ${RESTART_POLICY:-unless-stopped}
    container_name: websocket
    depends_on:
      - configurator
    platform: linux/amd64
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    networks:
      - bench-network

  queue-short:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    restart: ${RESTART_POLICY:-unless-stopped}
    container_name: queue-short
    depends_on:
      - configurator
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    platform: linux/amd64
    command: bench worker --queue short,default
    networks:
      - bench-network

  queue-long:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    restart: ${RESTART_POLICY:-unless-stopped}
    container_name: queue-long
    depends_on:
      - configurator
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    platform: linux/amd64
    command: bench worker --queue long,default,short
    networks:
      - bench-network

  scheduler:
    image: frappe/erpnext:v16
    pull_policy: ${PULL_POLICY:-always}
    restart: ${RESTART_POLICY:-unless-stopped}
    container_name: scheduler
    depends_on:
      - configurator
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
    platform: linux/amd64
    command: bench schedule
    networks:
      - bench-network
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.datecron.schedule: "${BACKUP_CRONSTRING:-@every 6h}"
      ofelia.job-exec.datecron.command: "bench --site all backup"
      ofelia.job-exec.datecron.user: "frappe"

  redis-cache:
    image: redis:6.2-alpine
    container_name: redis-cache
    restart: unless-stopped
    networks:
      - bench-network

  redis-queue:
    image: redis:6.2-alpine
    container_name: redis-queue
    restart: unless-stopped
    volumes:
      - erpnext-redis-queue-data:/data
    networks:
      - bench-network

  # Note: You have a Caddy instance sitting between Traefik and ERPNext.
  # This adds a layer of complexity. Ensure this is intentional.
  custom-domain:
    image: caddy:2
    container_name: custom-domain
    command:
      - caddy
      - reverse-proxy
      - --to
      - frontend:8080
      - --from
      - :2016
    labels:
      - traefik.enable=true
      - traefik.docker.network=web # Important: Must match the Traefik external network
      - traefik.http.services.erpnext.loadbalancer.server.port=2016
      - traefik.http.routers.erpnext.service=erpnext
      - traefik.http.routers.erpnext.entrypoints=web,websecure
      - traefik.http.routers.erpnext.tls=true
      # - traefik.http.routers.erpnext.tls.passthrough=true
      - traefik.http.routers.erpnext.rule=Host(`erp.gmi.giize.com`)
      - traefik.http.middlewares.erpnext.headers.customrequestheaders.Host=erp.gmi.giize.com
      - traefik.http.routers.erpnext.middlewares=erpnext
    networks:
      - web
      - bench-network

  cron:
    image: mcuadros/ofelia:latest
    container_name: cron
    depends_on:
      - scheduler
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - bench-network

networks:
  web:
    external: true
  bench-network:
    name: ${BENCH_NETWORK:-bench-network}
    external: true

volumes:
  erpnext-sites:
    external: true
  erpnext-redis-queue-data:
    external: true
  erpnext-db-data:
    external: true
